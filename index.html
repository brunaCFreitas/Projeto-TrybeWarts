<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo da trybewarts" class="trybewarts-header-logo" />

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input type="text" id="email" name="email" placeholder="Email" required />
      <input type="text" id="password" name="password" placeholder="Senha" required />
      <button type="submit" class="login-button" id="button-login">Entrar</button>
    </form>
  </header>

  <main class="main">
    <form id="evaluation-form">

      <div id="container-user-data">
        <input type="text" id="input-name" placeholder="Nome" autofocus>
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div>
        <input type="email" id="input-email" placeholder="Email">
        <label for="house"> Casa:
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </div>

      <div class="container-family">
        <label id="label-family">Qual sua família?</label>

        <div>
          <input type="radio" name="family" id="radio-frontend" value="Frontend">
          <label for="radio-frontend">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" id="radio-backend" value="Backend">
          <label for="radio-backend">Backend</label>
        </div>
        <div>
          <input type="radio" name="family" id="radio-fullstack" value="FullStack">
          <label for="radio-fullstack">FullStack</label>
        </div>


      </div>
    </form>

    <div id="container-image-logo">
      <img src="images/trybewarts-colored.svg" alt="logo-trybewarts" id="trybewarts-forms-logo">
    </div>
    <script src="script.js"></script>
</body>

</html>
